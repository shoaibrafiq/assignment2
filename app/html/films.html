    <div class="off-canvas-wrap" data-offcanvas>
        <div class="contain-to-grid sticky">
            <nav class="tab-bar top-bar" data-topbar>
                <section class="left-small">
                    <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
                </section>

                <section class="middle tab-bar-section">
                    <h1 class="title">SelectFilms</h1>
                </section>
            </nav>
        </div>

        <div class="inner-wrap">

            <!-- Off Canvas Menu -->
            <aside class="left-off-canvas-menu">
                <!-- whatever you want goes here -->
                <ul class="off-canvas-list">
                    <li><a href="../index.html">Home</a></li>
                    <li class="current"><a href="#">Films</a></li>
                    <li><a href="watchlist.html">Watch List</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </aside>
<br>
             <div class="row">
                    <div>
                        <div class="large-12 columns">
                            <div class="row collapse postfix-round">
                                <div class="small-9 columns">
                                    <input type="text" name="search" id="search" placeholder="Search Film Title..." onkeyup="ajax('../json/films.json', searchfilm);">
                                </div>
                                <div class="small-3 columns">
                                    <a href="#" class="alert button postfix" id="searchbtn" onclick="ajax('../json/films.json', searchfilm);">search</a>
                                </div>
                                <div class="small-12 columns">
                                    <a href="#" class="alert button postfix" id="advancedbtn" onclick="showAdvanced()">Advanced Search</a>
                                    <div id="advanced" class="advancedhide">
                                        <div class="small-9 columns">
                                            <input type="text" name="searchGenre" id="SecondSearch" placeholder="Search By Genre..." onkeyup="ajax('../json/films.json', searchfilm);">
                                        </div>
                                        <div class="small-3 columns advancedButton">
                                            <a href="#" class="alert button postfix" id="searchbtn" onclick="ajax('../json/films.json', searchfilmGenre);">search</a>
                                        </div>
                                        <div id="ratingDiv"></div><br>
                                        <label>Search By Ratings</label>
                                    </div>
                                </div>
                                <div class="small-12 columns">
                                    <a href="films.html" class="alert button postfix" id="showbtn">Show All</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="large-8 columns">
                        <div class="row" id="items">
                        </div>
                    </div>
